name: Deploy NodeJS application to Digital Ocean

on:
  push: 
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: localUser
          POSTGRES_PASSWORD: localPass
          POSTGRES_DB: localDB
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        env:
          DATABASE_URL: postgresql://localUser:localPass@localhost:5432/localDB
          NODE_ENV: test
        run: npm run test:all

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{secrets.SSH_HOST}}
            username: root
            key: ${{secrets.SSH_KEY}}
            passphrase: ${{secrets.SSH_PASSPHRASE}}
            script: |
              mkdir -p /root/my-backend
              cd /root/my-backend
              
              if [ ! -d .git ]; then
                rm -rf /root/my-backend/*
                git clone https://github.com/Pritom2357/Basic-NodeJS-Template.git .
              fi
              
              git pull origin main
              
              mkdir -p src
              cat > src/.env << 'EOF'
              NODE_ENV=production
              PORT=3000
              DATABASE_URL=${{secrets.DATABASE_URL}}
              PASSWORD_SALT_ROUNDS=13
              LOGIN_MAX_ATTEMPTS=5
              ACCOUNT_LOCK_MINUTES=15
              JWT_ACCESS_SECRET=${{secrets.JWT_ACCESS_SECRET}}
              JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}}
              ACCESS_TOKEN_TTL=160m
              REFRESH_TOKEN_DAYS=30
              GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}
              GOOGLE_LINK_ACCOUNTS_BY_EMAIL=true
              REQUIRE_EMAIL_VERIFICATION=true
              LOG_REQUEST_BODY=false
              LOG_SQL=false
              ENABLE_WEBSOCKETS=true
              ENABLE_EMAIL_NOTIFICATIONS=true
              ENABLE_PUSH_NOTIFICATIONS=true
              MAILTRAP_TOKEN=${{secrets.MAILTRAP_TOKEN}}
              MAIL_FROM_NAME=${{secrets.MAIL_FROM_NAME}}
              MAIL_FROM_ADDRESS=${{secrets.MAIL_FROM_ADDRESS}}
              CLOUDINARY_CLOUD_NAME=${{secrets.CLOUDINARY_CLOUD_NAME}}
              CLOUDINARY_API_KEY=${{secrets.CLOUDINARY_API_KEY}}
              ENABLE_SWAGGER=false
              EOF
              
              docker compose up -d --build
