name: Deploy NodeJS application to Digital Ocean

on:
  push: 
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: localUser
          POSTGRES_PASSWORD: localPass
          POSTGRES_DB: localDB
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Start App Server
        env:
          NODE_ENV: test
          PORT: 8000
          DATABASE_URL: postgresql://localUser:localPass@localhost:5432/localDB
          PASSWORD_SALT_ROUNDS: 10
          LOGIN_MAX_ATTEMPTS: 5
          ACCOUNT_LOCK_MINUTES: 15
          JWT_ACCESS_SECRET: test_access_secret_key_12345
          JWT_REFRESH_SECRET: test_refresh_secret_key_12345
          ACCESS_TOKEN_TTL: 10m
          REFRESH_TOKEN_DAYS: 1
          REQUIRE_EMAIL_VERIFICATION: false
          LOG_SQL: false
          ENABLE_SWAGGER: true
        run: |
          node src/index.js > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          
          # Wait up to 10 seconds for server to be ready
          for i in {1..20}; do
            if curl -s http://localhost:8000 > /dev/null 2>&1; then
              echo "✓ Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/20)"
            sleep 0.5
          done
          
          # Check if server is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "✗ Server failed to start. Logs:"
            cat server.log
            exit 1
          fi

      - name: Run Tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://localUser:localPass@localhost:5432/localDB
          JWT_ACCESS_SECRET: test_access_secret_key_12345
          JWT_REFRESH_SECRET: test_refresh_secret_key_12345
          ACCESS_TOKEN_TTL: 10m
          REFRESH_TOKEN_DAYS: 1
        run: npm run test:all

      - name: Print Server Logs on Test Failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          cat server.log || echo "No server logs found"

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: root
          key: ${{secrets.SSH_KEY}}
          passphrase: ${{secrets.SSH_PASSPHRASE}}
          script: |
            mkdir -p /root/my-backend
            cd /root/my-backend
            
            if [ ! -d .git ]; then
              rm -rf /root/my-backend/*
              git clone https://github.com/Pritom2357/Basic-NodeJS-Template.git .
            fi
            
            git pull origin main
            
            mkdir -p src
            cat > src/.env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DATABASE_URL=${{secrets.DATABASE_URL}}
            PASSWORD_SALT_ROUNDS=13
            LOGIN_MAX_ATTEMPTS=5
            ACCOUNT_LOCK_MINUTES=15
            JWT_ACCESS_SECRET=${{secrets.JWT_ACCESS_SECRET}}
            JWT_REFRESH_SECRET=${{secrets.JWT_REFRESH_SECRET}}
            ACCESS_TOKEN_TTL=160m
            REFRESH_TOKEN_DAYS=30
            GOOGLE_CLIENT_ID=${{secrets.GOOGLE_CLIENT_ID}}
            GOOGLE_LINK_ACCOUNTS_BY_EMAIL=true
            REQUIRE_EMAIL_VERIFICATION=true
            LOG_REQUEST_BODY=false
            LOG_SQL=false
            ENABLE_WEBSOCKETS=true
            ENABLE_EMAIL_NOTIFICATIONS=true
            ENABLE_PUSH_NOTIFICATIONS=true
            MAILTRAP_TOKEN=${{secrets.MAILTRAP_TOKEN}}
            MAIL_FROM_NAME=${{secrets.MAIL_FROM_NAME}}
            MAIL_FROM_ADDRESS=${{secrets.MAIL_FROM_ADDRESS}}
            CLOUDINARY_CLOUD_NAME=${{secrets.CLOUDINARY_CLOUD_NAME}}
            CLOUDINARY_API_KEY=${{secrets.CLOUDINARY_API_KEY}}
            ENABLE_SWAGGER=false
            EOF
            
            docker compose up -d --build